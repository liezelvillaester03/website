<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Brew House</h1>
        <p class="established">Est. 2024</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://www.freepnglogos.com/uploads/coffee-logo-png/coffee-logo-logo-elements-logo-objects-3.png" width="90px" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Espresso</p><p class="price">50.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">50.00</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">40.00</p>
          </article>
          <article class="item">
            <p class="flavor">Macha</p><p class="price">50.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">40.00</p>
          </article>
        </section>
        <section>
          <h2>Meals</h2>
          <img src="http://cdn.onlinewebfonts.com/svg/img_119030.png" width="60px" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Cranberry Apple Chicken Salad</p><p class="price">190.00</p>
          </article>
          <article class="item">
            <p class="dessert">Chicken & Sausage Quesadilla</p><p class="price">150.00</p>
          </article>
          <article class="item">
            <p class="dessert">Pancake Puppies</p><p class="price">100.00</p>
          </article>
          <article class="item">
            <p class="dessert">Zesty Nachos</p><p class="price">150.00</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
